        <style>
            .main {
                display: flex;
                align-items: center;
                justify-content: center;

                width: 100%;
                min-height: 100vh;

                padding: 100px 20px;
                height: 100%;
            }

            .list-products{
                gap: 20px;
                display: flex;
                flex-flow: row wrap;

                max-width: 800px;

            }

            .product {
                padding: 10px;
                flex: 1 1 200px;
                height: fit-content;
                position: relative;
                border: 1px solid rgba(128, 128, 128, 0.267);

                box-shadow: 0 0 10px 2px rgb(255 67 67 / 3%);
                background-color:  rgb(246 246 246);
            }


            .list-buttons {

                z-index: 100;
                opacity: 0;
                display: inline-flex;
                flex-direction: column;

                visibility: hidden;

                position: absolute;


                top: -100px;
                left: 10px;

                transition: visibility 100ms, transform 200ms, opacity 200ms;

            }

            .product:hover .list-buttons{
                opacity: 1;
                visibility: visible;
                transform: translateY(110px);
            }

            .product:hover::before {
                visibility: visible;
                opacity: 1;
            }

            .product:hover::after {
                visibility: visible;
                opacity: 1;
                height: 100%;
            }




            .product::before, .product::after{
                content: '';
                opacity: 0;
                visibility: hidden;
                position: absolute;
                transition: visibility 100ms;
            }

            .product::after {
                z-index: 2;
                width: 100%;
                height: 0px;
                bottom: 0; left: 0;
                backdrop-filter: blur(10px);
                transition: height 300ms;

            }
            .product::before{
                z-index: 1;
                top: 10px; left: 10px;
                width: 50px;
                height: 100px;
                background-color: red;
                transition: opacity 100ms 300ms;
            }



            .container-product-image {
                width:  100%;
                height: 100%;
                position: relative;
            }

            .product-image {
                width:  100%;
                height: 100%;
                background-size: cover;
            }

            .product-name {
                text-align: center;
                padding: 10px 0;
                color: #000000d4;
                font: 400 10px monospace;
            }



            .button {
                width: 50px;
                height: 50px;
                cursor: pointer;
            }



            .buy {

                background-image: url("https://cdn-icons-png.flaticon.com/32/2420/2420157.png");
                background-size: 25px;
                background-position: center;
                background-repeat: no-repeat;
            }
            .add {
                text-align: center;
                line-height: 50px;
            }

            .link {
                color: black;
            }
